<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="form-input">
            <input type="text" placeholder="0">
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td colspan="3"><button class="clearButton" type="button" value="C" style="padding: 10px 106px;">C</button></td>
                    <td><button class="operators" type="button" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="7">7</button></td>
                    <td><button type="button" value="8">8</button></td>
                    <td><button type="button" value="9">9</button></td>
                    <td><button class="operators" type="button" value="*">x</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="4">4</button></td>
                    <td><button type="button" value="5">5</button></td>
                    <td><button type="button" value="6">6</button></td>
                    <td><button class="operators" type="button" value="-" style="padding: 10px 25px;">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="1" style="padding: 10px 28px;">1</button></td>
                    <td><button type="button" value="2">2</button></td>
                    <td><button type="button" value="3">3</button></td>
                    <td><button class="operators" type="button" value="+" style="padding: 10px 24px;">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" value="0" style="padding: 10px 65px;">0</button></td>
                    <td><button type="button" value="." style="padding: 10px 29px;">.</button></td>
                    <td><button class="equalButton" type="button" value="=" style="padding: 10px 24px;">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
